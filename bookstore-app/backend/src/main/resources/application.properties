# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=bookstore_user
quarkus.datasource.password=bookstore_password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/bookstore

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.parameters=true

# JWT configuration
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://bookstore.com
smallrye.jwt.sign.key.location=privateKey.pem

# CORS configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

# Server configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.bookstore".level=DEBUG

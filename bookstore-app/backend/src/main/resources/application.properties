# Quarkus Configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://127.0.0.1:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=bookstore_user
quarkus.datasource.password=bookstore_password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/bookstore
quarkus.datasource.jdbc.max-size=20

# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=true

# Swagger UI Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# OpenAPI Configuration
quarkus.smallrye-openapi.path=/openapi

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.bookstore".level=DEBUG

# Build Configuration
quarkus.package.type=jar
